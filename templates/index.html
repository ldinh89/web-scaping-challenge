<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a calss="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <h2>latest Mars News</h2>
            <h4>{{mars.news_title}}</h4>
                <p>{{mars.news_paragraph}}</p>
        </div>
    </div>

    <div class="row" id="mars-image">
        <div class="col-md-4">
            <h2>Featured Mars Image</h2>
            <img src = "{{mars.featured_image}}" alt="mars image">
        </div>
        <div class="col-md-4">
            <h2>Mars Facts</h2>
            <p>{{mars.mars_facts}}</p>
        </div>
    </div>
    <div class="row" id="mars-hemispheres">
        <div class="col-md-6">
            <h2 class="text">Mars Hemispheres</h2>
        </div>
        {% for hemisphere in mars.mars_hemisphere %}
        <div class="col-md-8">
            <div class="thumbnail">
                <img src="{{each_link.img_url}}">
                <h2>{{each_link.title}}</h2>
            </div>
        </div>
        {% endfor %}

    </div>


</body>
